<!DOCTYPE html>
<html>
  <head>
    <title>EZ Media Uploader</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/ez-media-uploader.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="page">
        <form id="uploader-form" action="#" method="post">
          <div class="form-group">
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Title"
            />
          </div>

          <div class="form-group">
            <textarea
              name="description"
              id="description"
              class="form-control"
              rows="10"
              placeholder="Description"
            ></textarea>
          </div>

          <div class="form-group">
            <div id="thumbnail-uploader" class="ez-media-uploader"
              data-type="images"
              data-max-file-items="2" 
              data-max-total-file-size="40"
              data-allow-multiple="true">
              <div class="ezmu__loading-section --show">
                <span class="ezmu__loading-icon">
                  <span class="ezmu__loading-icon-img-bg"></span>
                </span>
              </div>

              <div class="ezmu__old-files">
                <span
                  class="ezmu__old-files-meta"
                  data-attachment-id="1"
                  data-url="https://images.unsplash.com/photo-1501183007986-d0d080b147f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                  data-size="200"
                  data-type="image"
                ></span>
                <span
                  class="ezmu__old-files-meta"
                  data-attachment-id="2"
                  data-url="https://images.unsplash.com/photo-1575761410364-8a3eb7e4edfc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                  data-size="200"
                  data-type="image"
                ></span>
                <span
                  class="ezmu__old-files-meta"
                  data-attachment-id="3"
                  data-url="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjF9&auto=format&fit=crop&w=750&q=80"
                  data-size="200"
                  data-type="image"
                ></span>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script
      defer
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    
    <script src="./js/ez-media-uploader.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
